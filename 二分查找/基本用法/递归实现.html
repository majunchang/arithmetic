<script>
    // 时间复杂度和空间复杂度都是  log 2 n
    var arr = [1, 2, 3, 5, 6, 7, 8, 9];
    let target = 5;
    let target2 = 4;

    function binarySearch(arr, low = 0, high, target) {
        let mid = Math.ceil((low + high) / 2);
        if (arr[mid] > target) {
            return binarySearch(arr, low, mid, target);
        } else if (arr[mid] < target) {
            return binarySearch(arr, mid, high, target);
        } else {
            return mid;
        }
    }

    console.log(binarySearch(arr, 0, arr.length - 1, target));
</script>
