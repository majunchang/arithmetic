<script>
    // 时间复杂度和空间复杂度都是  log 2 n
    var arr = [1, 2, 3, 5, 6, 7, 8, 9];
    let target = 5;
    let target2 = 4;

    function bindarySearch(arr, target) {
        let low = 0;
        let high = arr.length - 1;
        let mid;
        while (low <= high) {
            mid = Math.floor((low + high) / 2);
            if (arr[mid] > target) {
                high = mid - 1;
            } else if (arr[mid] < target) {
                low = mid + 1;
            } else {
                return mid;
            }
        }
        return -1;
    }

    console.log(bindarySearch(arr, target));
    console.log(bindarySearch(arr, target2));
</script>
