<script>
    let s1 = 'asdfas';
    let s2 = 'werasdfaswer';
    function seekCommon(s1, s2) {
        let left = 0;
        let right = 0;
        let max = 0;
        let newStr = '';
        while (left <= right && right <= s1.length) {
            let newStr = s1.slice(left, right);
            if (s2.includes(newStr)) {
                right++;
                max = Math.max(max, newStr.length);
            } else {
                left = right++;
            }
        }
        return {
            newStr: s1.substr(left, max),
            max: max,
        };
    }
    console.log(seekCommon(s1, s2));
</script>
