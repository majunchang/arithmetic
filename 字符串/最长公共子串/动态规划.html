<script>
    /**
     * @param {string} text1
     * @param {string} text2
     * @return {number}
     */
    let s1 = 'asdfs';
    let s2 = 'werasdfaswer';
    var longestCommonSubsequence = function (text1, text2) {
        let m = text1.length;
        let n = text2.length;
        if (!m || !n) {
            return [];
        }
        let dp = Array.from(Array(m + 1), (x) => Array(n + 1).fill(0));
        // dp[i][j] 表示 长度为i和长度为j的字符串的公共子序列

        for (let i = 1; i <= m; i++) {
            for (let j = 1; j <= n; j++) {
                if (text1.charAt(i - 1) === text2.charAt(j - 1)) {
                    dp[i][j] = dp[i - 1][j - 1] + 1;
                } else {
                    dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                }
            }
        }
        return dp[m][n];
    };
    console.log(longestCommonSubsequence(s1, s2));
</script>
