<script>
    var str = 'babad';
    var str3 = 'aacdefcaa';
    // 动态规划实现
    // dp[i][j] 表示从下标为i到下标为j的字符串 是否为回文字符串
    /*
        状态转移方程为： dp[i][j] = dp[i+1]dp[j-1] && s[j] === s[j]
        此时有一个隐式条件： j-i< 2  单个字符或者0个字符 必为回文字符串
    */
    function fn(s) {
        let n = s.length;
        let res = '';
        let dp = Array.from(new Array(n + 1), () => new Array(n).fill(0));
        console.log(dp);
        for (let i = n - 1; i >= 0; i--) {
            for (let j = i; j < n; j++) {
                dp[i][j] = s[i] == s[j] && (dp[i + 1][j - 1] || j - i < 2);
                if (dp[i][j] && j - i + 1 > res.length) {
                    res = s.substring(i, j + 1);
                }
            }
        }
        console.log(dp);
        return res;
    }
    console.log(fn(str));
</script>
