<script>

  function fn(n) {
    let result = [];

    function dfs(arr) {
      if (arr.length === n.length) {
        result.push(arr.slice());
        return
      }
      for (let i = 0; i < n.length; i++) {
        if (!arr.includes(n[i])) {
          arr.push(n[i]);
          dfs(arr)
          arr.pop();
        }
      }

    }

    dfs([])
    return result;
  }

  console.log(fn('123'))

</script>
