<script>
    /**
     * @param {number} n
     * @param {number} k
     * @return {number[][]}
     */
    var combine = function (n, k) {
        let res = [];
        let cur;
        function dfs(index, prev) {
            let lastIndex = prev.length;
            if (lastIndex === k) {
                console.log(prev);

                res.push(prev.slice());
                return;
            }
            for (let i = index; i <= n; i++) {
                prev.push(i);
                dfs(i + 1, prev);
                prev.pop();
            }
        }
        dfs(1, []);
        return res;
    };
