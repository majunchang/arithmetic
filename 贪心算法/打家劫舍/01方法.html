<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var rob = function (nums) {
        let prevSteal = 0;
        let notSteal = 0;
        let steal = 0;
        for (let i = 0; i < nums.length; i++) {
            steal = notSteal + nums[i];
            notSteal = Math.max(prevSteal, notSteal);
            prevSteal = steal;
        }
        return Math.max(steal, notSteal);
    };
</script>
