<script>
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    var twoSum = function (nums, target) {
        let index;
        for (let i = 0; i, nums.length; i++) {
            index = nums.indexOf(target - nums[i]);
            if (index !== i && index !== -1) {
                return [i, index];
            }
        }
    };
</script>
