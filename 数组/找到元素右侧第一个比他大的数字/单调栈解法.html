<script>
    /*
     *示例：
     *给定数组：[2,6,3,8,10,9]
     *返回数组：[6,8,8,10,-1,-1]
     */

    let arr = [2, 6, 3, 8, 10, 9];
    function mySort(arr) {
        if (!arr.length) {
            return [];
        }
        let stack = [0];
        let result = [];
        let i = 1;
        while (i < arr.length) {
            if (stack.length > 0 && arr[stack[stack.length - 1]] < arr[i]) {
                stack.pop();
                result.push(arr[i]);
            } else {
                stack.push(i);
                i++;
            }
        }
        stack.forEach((item) => {
            result.push(-1);
        });
        return result;
    }

    console.log(mySort(arr));
</script>
