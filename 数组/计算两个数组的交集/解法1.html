<script>
    /*
    思路： 
    1. 借助数组的filter方法  来筛选交集
    2. 使用set数据结构 来进行数据的去重
    */

    function fn(num1, num2) {
        return [...new Set(num1.filter((item) => num2.includes(item)))];
    }

    console.log(fn([1, 2, 2, 1], [2, 2]));
    console.log(fn([4, 9, 5], [9, 4, 9, 8, 4]));
</script>
