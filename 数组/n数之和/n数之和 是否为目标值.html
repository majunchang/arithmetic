<script>
    /**
 * @param {number[]} candidates
 * @param {number} target
 * @return {number[][]}
 */
    var combinationSum2 = function (candidates, target) {
        const res = [],
            path = [],
            len = candidates.length;
        candidates.sort();

        const dfs = (sum, i) => {
            if (sum > target) return;
            if (sum === target) {
                res.push([...path]);
                return;
            }

            let pre = -1; //recored last
            for (let j = i; j < len; j++) {
                const cur = candidates[j];
                if (cur > target - sum || cur === pre) continue;
                path.push(cur);
                sum += cur;
                pre = cur;
                //往下走
                dfs(sum, j + 1);
                //回溯
                path.pop();
                sum -= cur;
            }
        };

        dfs(0, 0);

        return res;
    };

    console.log(combinationSum2([2, 43, 3, 5, 7, 8, 35, 9, 10, 12, 23], 100));
    console.log(combinationSum2([10, 1, 2, 7, 6, 1, 5], 8));
</script>
