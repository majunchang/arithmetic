<script>
    /**
     * @param {number[]} height
     * @return {number}
     */
    var trap = function (height) {
        let maxHeightLeft = [];
        let maxHeightRight = [];
        let sum = 0;
        for (let i = 1; i < height.length; i++) {
            maxHeightLeft[i] = Math.max(maxHeightLeft[i - 1] || 0, height[i - 1]);
        }
        console.log(height);
        console.log(maxHeightLeft);

        for (let i = height.length - 2; i > -1; i--) {
            maxHeightRight[i] = Math.max(maxHeightRight[i + 1] || 0, height[i + 1]);
        }

        for (let j = 0; j < height.length; j++) {
            let minHeight = Math.min(maxHeightRight[j], maxHeightLeft[j]);
            if (minHeight > height[j]) {
                sum = sum + minHeight - height[j];
            }
        }
        return sum;
    };

    let nums = [0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1];
    console.log(trap(nums));
</script>
