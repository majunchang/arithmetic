<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findLengthOfLCIS = function (nums) {
        let stack = [];
        let max = 0;
        let i = 0;
        let j = 0;
        while (i <= nums.length - 1) {
            stack = [nums[i]];
            j = i + 1;
            while (nums[i] < nums[j] && j <= nums.length - 1) {
                stack.push(nums[j]);
                j = j + 1;
                i = i + 1;
            }
            max = Math.max(stack.length, max);
            i = j;
        }
        return max;
    };
    console.log(findLengthOfLCIS([1, 3, 5, 4, 7]));
    console.log(findLengthOfLCIS([2, 2, 2, 2]));
</script>
