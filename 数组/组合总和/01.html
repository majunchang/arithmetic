<script>

    // let candidates = [10, 1, 2, 7, 6, 1, 5]
    // let target = 8
    function combinationSum(candidates, target) {
        let path = []
        let result = [];
        // let sum = 0;
        // 进行一步排序
        candidates.sort();
        function dfs(sum, i) {
            if (sum > target) {
                return false;
            }
            if (sum === target) {
                result.push([...path.slice()]);
                return
            }
            let pre = -1;
            for (let j = i; j < candidates.length; j++) {
                if (candidates[j] > target - sum || pre === candidates[j]) {
                    continue;
                }
                sum += candidates[j]
                pre = candidates[j];
                path.push(candidates[j]);

                dfs(sum, j + 1)
                path.pop()
                sum -= candidates[j]
            }

        }
        dfs(0, 0)
        return result;
    }


    // console.log(combinationSum([2, 43, 3, 5, 7, 8, 35, 9, 10, 12, 23], 100));
    console.log(combinationSum([10, 1, 2, 7, 6, 1, 5], 8));
</script>
