<script>
    function fn(...args) {
        return args.reduce((result, item) => {
            return result.filter((it) => item.includes(it));
        });
    }

    let a = fn([4, 9, 5], [9, 4, 9, 8, 4], [9]);
    console.log(a);
</script>
