<script>
    let arr = [1, 2, [[3], 4]];

    function myflat(arr) {
        return arr.reduce((sum, item) => {
            return Array.isArray(item) ? sum.concat(myflat(item)) : sum.concat(item);
        }, []);
    }

    console.log(myflat(arr));
</script>
