<script>
    let arr = [1, 2, [[3], 4]];

    function myflat(arr) {
        let result = [];
        function flatten(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] instanceof Array) {
                    flatten(arr[i]);
                } else {
                    result.push(arr[i]);
                }
            }
        }
        flatten(arr);
        return result;
    }
    console.log(myflat(arr));
</script>
