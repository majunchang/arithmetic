<script>
    let arr = [1, 2, [[3], 4]];

    function myflat(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] instanceof Array) {
                result = result.concat(myflat(arr[i]));
            } else {
                result.push(arr[i]);
            }
        }
        return result;
    }

    console.log(myflat(arr));
</script>
