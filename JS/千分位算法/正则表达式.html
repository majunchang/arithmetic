<script>
    // 参考链接： https://www.cnblogs.com/goloving/p/9393556.html
    // $&  表示与regexp 相匹配的子串
    function format(num) {
        var reg = /\d{1,3}(?=(\d{3})+$)/g;
        return (num + '').replace(reg, '$&,');
    }

    console.log(format(123456789));
</script>
