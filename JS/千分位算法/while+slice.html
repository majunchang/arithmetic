<script>
    function format(num) {
        let str = num + '';
        let arr = [];
        let count = str.length - 1;

        while (count >= 3) {
            arr.unshift(str.slice(count - 3, count));
            count -= 3;
        }

        str.length % 3 && arr.unshift(str.slice(0, str.length % 3));
        return str;
    }
    console.log(format(12345678));
</script>
