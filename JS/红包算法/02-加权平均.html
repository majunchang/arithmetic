<script>

    function redBag(sum, n) {
        let aver = sum / n;
        let quan = sum / 2 / n;
        let curSum = 0;
        let result = [];
        while (n > 1) {
            let curVal = (Math.random() * aver).toFixed(1) - 0 + quan;
            result.push(curVal);
            curSum += curVal;
            n--;
        }
        result.push((sum - curSum).toFixed(1));
        return result;
    }


    console.log(redBag(100, 5));

</script>
