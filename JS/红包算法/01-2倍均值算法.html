<script>
    // 微信红包算法
    function redBag(sum, n) {
        let aver = sum / n;
        let curSum = 0;
        let result = [];
        while (n > 1) {
            let curVal = (Math.random() * 2 * aver).toFixed(1);
            result.push(curVal);
            curSum += curVal - 0;
            n--;
            aver = (sum - curSum) / n;
        }
        result.push(sum - curSum);
        return result;
    }


    console.log(redBag(100, 5));

</script>
