<script>
    // https://www.cnblogs.com/wuguanglin/p/ReverseList.html
    function ReverseList(pHead) {
        // write code here
        let pNext = null;
        let prev = null;
        while (pHead) {
            pNext = pHead.next;
            pHead.next = prev;
            prev = pHead;
            pHead = pNext;
        }
        return prev;
    }
</script>
