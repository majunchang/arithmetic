<script>
    /**
     * @param {number[]} coins
     * @param {number} n
     * @return {number}
     * 类比于斐波那契数列  可以通过数组来简化重复计算
     */

    var coinChange = function (coins, amount) {
        function dp(n) {
            if (n === 0) {
                return 0;
            }
            if (n < 0) {
                return -1;
            }
            let res = 100;

            for (let index = 0; index < coins.length; index++) {
                const coin = coins[index];
                sub = dp(n - coin);
                if (sub === -1) {
                    continue;
                }
                res = Math.min(1 + sub, res);
            }
            return res === 100 ? -1 : res;
        }
        return dp(amount);
    };

    console.log(coinChange([1, 2, 5], 11));
</script>
