<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var maxProduct = function (nums) {
        let max = nums[0];
        let sum = 1;
        for (let i = 0; i < nums.length; i++) {
            sum = nums[i];
            max = sum > max ? sum : max;
            for (let j = i + 1; j < nums.length; j++) {
                sum = nums[j] * sum;
                max = sum > max ? sum : max;
            }
        }
        return max;
    };
    console.log(maxProduct([-2]));
    console.log(maxProduct([[-2, 0, -1]]));
    console.log(maxProduct([2, 3, -10, 5, -1]));
</script>
