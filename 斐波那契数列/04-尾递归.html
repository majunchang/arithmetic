<script>
    let time = Date.now();

    function fibonacci(n, current = 0, next = 1) {
        if (n === 0) {
            return 0;
        }
        if (n === 1) {
            return next;
        }
        return fibonacci(n - 1, next, current + next);
    }

    console.log(fibonacci(40));
    let end = Date.now();
    console.log(end - time); // 8276
</script>
