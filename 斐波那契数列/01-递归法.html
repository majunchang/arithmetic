<script>
    // 当递归到大数字的时候 性能会非常低  造成了大量的重复计算
    let time = Date.now();
    function fibonacci(n) {
        if (n <= 1) {
            return n;
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    }
    console.log(fibonacci(40));
    let end = Date.now();
    console.log(end - time);
</script>
