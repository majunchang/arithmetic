<script>
    let time = Date.now();
    let arr = [];
    function fibonacci(n) {
        if (n <= 1) {
            return n;
        }
        if (!arr[n]) {
            arr[n] = fibonacci(n - 1) + fibonacci(n - 2);
        }

        return arr[n];
    }

    console.log(fibonacci(2));
    let end = Date.now();
    console.log(end - time); // 8276
</script>
