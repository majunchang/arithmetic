<script>
    /**
     * @param {number} s
     * @param {number[]} nums
     * @return {number}
     */
    var minSubArrayLen = function (s, nums) {
        let sum = 0;
        let arr = [];
        min = null;
        for (let i = 0; i < nums.length; i++) {
            sum += nums[i];
            arr.push(nums[i]);
            while (sum >= s) {
                if (arr.length < min || min === null) {
                    min = arr.length;
                }
                sum = sum - arr.shift();
            }
        }
        return min || 0;
    };
    let s = 7;
    let nums = [2, 3, 1, 2, 4, 3];
    console.log(minSubArrayLen(s, nums));
    console.log(minSubArrayLen(3, [1, 1]));
</script>
