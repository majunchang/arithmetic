<script>
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {number[]}
     */
    var maxSlidingWindow = function (nums, k) {
        let result = [];
        let data = [];
        for (let i = 0; i < nums.length; i++) {
            while (data.length > 0 && data[data.length - 1] < nums[i]) {
                data.pop();
            }
            data.push(nums[i]);
            if (i >= k - 1) {
                result.push(data[0]);
                if (data.length > 0 && data[0] === nums[i - k + 1]) {
                    data.shift();
                }
            }
        }
        return result;
    };
    let nums = [1, 3, -1, -3, 5, 3, 6, 7];
    let nums2 = [2, 3, 4, 2, 6, 2, 5, 1];
    let k = 3;
    console.log(maxSlidingWindow(nums, k));
    console.log(maxSlidingWindow(nums2, k));
</script>
