<script>
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {number[]}
     */
    var maxSlidingWindow = function (nums, k) {
        let result = [];
        let arr = nums.slice();
        for (let i = 0; i < nums.length - k + 1; i++) {
            let temp = arr.slice(i, i + k);
            result.push(Math.max.apply(this, temp));
        }
        return result;
    };
    let nums = [1, 3, -1, -3, 5, 3, 6, 7];
    let k = 3;
    console.log(maxSlidingWindow(nums, k));
</script>
